<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="HomePage">
    <div class="m-5 p-5 d-flex justify-content-center">
        <h1 class="display-5 text-white bg-info rounded text-center" style="width: 40%" id="Logo">DigiMe</h1>
    </div>

    <!-- Alert message for errors -->
    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <div>
            <label for="username">Username/Email</label><br>
            <input type="text" id="username" name="username" value="" required><br>
        </div>
        <div>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" class="" value="" required><br>
        </div>
        <button type="submit" class="btn btn-outline-info btn-lg mt-3 p-1">Login</button><br>
       <button onclick="window.location.href='{% url 'register' %}'" class="btn btn-outline-secondary btn-sm mt-3 p-1">Register</button> <br>
        <div class="mt-3 p-1">
            <a class="lead text-info text-decoration-none">I'm experiencing a problem</a><br>
        </div>
    </form>

</div>

</body>
<style>
    .HomePage {
        text-align: center;
    }
</style>
</html>
