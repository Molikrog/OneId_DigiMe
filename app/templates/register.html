<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Register</h2>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {% if form.errors %}
            <div class="alert alert-warning alert-dismissable fade show" role="alert">Your Form Has Errors
            {% for field in form %}
                {% if field.errors%}
                    {{ field.errors }}
                {% endif %}
            {% endfor %}
            <butto type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></butto>
            </div>
        {% endif %}
        {{ form.as_p }}
        <label for="image_field">Upload Image:</label>
        <input type="file" name="image_field" id="image_field" class="form-control">
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
