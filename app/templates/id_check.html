    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ID Check Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>


    <div class="container text-center my-5">
        <h1 class="display-5 text-info mb-4">ID Check</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <button class="btn btn-outline-info btn-lg" id="openPopup">ðŸ“· Capture and Compare Face</button>
    </div>

    <div class="modal fade" id="idCheckModal" tabindex="-1" aria-labelledby="idCheckModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="idCheckModalLabel">ID Check</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form method="POST" action="{% url 'id_check_compare' %}">
            {% csrf_token %}
            <div class="modal-body">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Enter Username" required>
              </div>
              <div class="mb-3 text-center">
                <button type="submit" class="btn btn-info w-100">Capture and Compare Face</button>
              </div>
            </div>
          </form>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-bottom">
        <div class="container-fluid justify-content-center d-flex w-100">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon justify-content-center"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center " id="navbarContent">
                <ul class="navbar-nav text-center">
                    <li class="nav-item mx-3">
                        <a class="nav-link active text-info" aria-current="page" href="#">Profile</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-info" href="#">Documents</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-info" href="#">ID Check</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link text-info" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        document.getElementById('openPopup').addEventListener('click', function() {
            var idCheckModal = new bootstrap.Modal(document.getElementById('idCheckModal'));
            idCheckModal.show();
        });
    </script>

    <style>
        #openPopup {
            font-size: 1.5rem;
            padding: 10px 20px;
        }
    </style>

    </body>
    </html>
